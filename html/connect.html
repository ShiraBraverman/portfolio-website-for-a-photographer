<html lang="en">

    <meta charset="UTF-8" />

  <body dir="rtl" font-family: Arial, Helvetica, sans-serif;>
    <nav class="menu">
      <a href="../photography.html">עמוד הבית</a>
      <a href="../photography.html#galery">גלריה</a>
      <a href="../photography.html#me">קצת עלי</a>

    <main>
      <img class="opening" src="../pictures/opening.jpg" />
    </main>
    <form action="submit.html" method="POST" class="container">
      <h1>צור קשר</h1>
      <label for="fname">שם פרטי:</label>
      <input type="text" id="fname" name="firstname" placeholder="שם פרטי" />
      <label for="lname">שם משפחה:</label>
      <input
        type="text"
        id="lname"
        name="lastname"
        placeholder="שם משפחה"
      /><br />
      <label for="phone">מספר טלפון:</label><br />
      <input
        type="text"
        id="phone"
        name="numphone"
        placeholder="מספר טלפון"
      /><br /><br />
      <label for="subject">הזמנה, בקשה או מחמאה :)</label>
      <textarea
        id="subject"
        name="subject"
        placeholder="כתוב הערה"
        style="height: 200px"
      ></textarea>
      <input class="sumbit" type="submit" value="שליחה" />
    </form>
  </body>
</html>
